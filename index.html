        function setupCheckoutListeners() {
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('receipt-file');
            const preview = document.getElementById('receipt-preview');
            const btn = document.getElementById('btn-submit');

            dropzone.onclick = () => fileInput.click();
            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        preview.src = ev.target.result;
                        preview.classList.remove('hide');
                        dropzone.querySelector('i').classList.add('hide');
                        dropzone.querySelector('p').innerText = "Image Selected âœ…";
                        dropzone.classList.add('border-emerald-500/50', 'bg-emerald-500/5');
                    };
                    reader.readAsDataURL(file);
                }
            };

            btn.onclick = async () => {
                const name = document.getElementById('buyer-name').value;
                const phone = document.getElementById('buyer-phone').value;

                if (!name || !phone) return showToast("Please enter your name and phone", "error");
                if (!preview.src) return showToast("Upload receipt first", "error");
                
                if (!currentUser) {
                    showToast("Please sign in to complete purchase", "error");
                    showView('login');
                    return;
                }

                btn.disabled = true;
                btn.innerText = "Processing Order...";
                
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'receipts'), {
                        uid: currentUser.uid,
                        email: currentUser.email || 'Anonymous/Social',
                        buyerName: name,
                        buyerPhone: phone,
                        items: cart,
                        receipt: preview.src,
                        timestamp: new Date().toISOString(),
                        status: 'pending'
                    });
                    
                    cart = [];
                    updateCartUI();
                    showToast("Order placed successfully! Thineth will verify soon.", "success");
                    renderView('home');
                } catch(e) {
                    showToast("Order Failed: " + e.message, "error");
                    btn.disabled = false;
                    btn.innerText = "Confirm & Place Order";
                }
            };
        }

        function setupAuthListeners() {
            const form = document.getElementById('auth-form');
            form.onsubmit = async (e) => {
                e.preventDefault();
                const email = document.getElementById('auth-email').value;
                const pass = document.getElementById('auth-password').value;
                const isRegister = document.getElementById('auth-title').innerText !== "Welcome Back";
                try {
                    if (isRegister) {
                        await createUserWithEmailAndPassword(auth, email, pass);
                        showToast("Account created!", "success");
                    } else {
                        await signInWithEmailAndPassword(auth, email, pass);
                        showToast("Welcome back!", "success");
                    }
                    renderView('home');
                } catch(err) { showToast(err.message, "error"); }
            };
        }

        window.toggleAuthMode = () => {
            const title = document.getElementById('auth-title');
            const btn = document.querySelector('#auth-form button');
            const prompt = document.querySelector('p button');
            if (title.innerText === "Welcome Back") {
                title.innerText = "Join the Club";
                btn.innerText = "Create Account";
                prompt.innerText = "Sign In";
            } else {
                title.innerText = "Welcome Back";
                btn.innerText = "Sign In";
                prompt.innerText = "Register now";
            }
        };

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            const messageEl = document.getElementById('toast-message');
            messageEl.innerText = msg;
            
            t.className = `fixed bottom-8 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 border transition-all duration-300 transform ${
                type === 'error' ? 'bg-rose-900 border-rose-500 text-rose-100 scale-100' : 'bg-slate-900 border-emerald-500 text-emerald-100 scale-100'
            }`;
            
            t.classList.remove('hide', 'opacity-0', 'translate-y-10');
            setTimeout(() => {
                t.classList.add('opacity-0', 'translate-y-10');
                setTimeout(() => t.classList.add('hide'), 300);
            }, 3000);
        }

        function updateCartUI() {
            const count = document.getElementById('cart-count');
            count.innerText = cart.length;
            cart.length > 0 ? count.classList.remove('hide') : count.classList.add('hide');
        }

        
        renderView('home');
    </script>
